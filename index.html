            <!-- Arrow Icon with scroll down tag -->
            <div class="absolute bottom-3 left-0 right-0 flex justify-center">
                <a href="#Featured" class="text-white flex flex-col items-center gap-1">
                    <i
                        class="fas fa-arrow-down text-2xl animate-bounce hover:text-secondary transition ease-in-out duration-300"></i>
                    <p class="text-xs italic">Scroll Down</p>
                </a>
            </div>
        </section>

        <!-- Featured Post Section -->
        <section id="Featured">
